[WhatsNew:]
Meter=Shape
X=(#Set.W#/2-(#Set.P#*2+#Sec.BottomWidth#*3)/2)
Y=(#Set.H#-#Set.P#*2-#SEc.BottomHeight#)
SecVar=What's new
ColorLeave=0,255,0,100
ColorOver=0,255,0,200
meterStyle=BottomBox:S
LeftMouseUpAction=[!WriteKeyValue Variables Page 1 "#ROOTCONFIGPATH#WhatsNew\Main.ini"][!ActivateConfig "#JaxCore\WhatsNew"]
[WhatsNew:String]
Meter=String
StringAlign=CenterCenter
MeterStyle=Set.String:S | BottomText:S
[Jax:]
Meter=Shape
ColorLeave=0,100,255,25
ColorOver=0,100,255,50
SecVar=Add shortcut
meterStyle=BottomBox:S
; LeftMouseUpAction=#@#Actions\Utils
LeftMouseUpAction=[!ActivateConfig "#CURRENTCONFIG#\Shortcut"][!Move (#CURRENTCONFIGX#+#CURRENTCONFIGWIDTH#/2-500/2) (#CURRENTCONFIGY#+#CURRENTCONFIGHEIGHT#/2-250/2) "#CURRENTCONFIG#\Shortcut"]
[Jax:String]
Meter=String
StringAlign=CenterCenter
MeterStyle=Set.String:S | BottomText:S
[Options:]
Meter=Shape
ColorLeave=#Set.Opp_Color#,25
ColorOver=#Set.Opp_Color#,50
SecVar=Options
meterStyle=BottomBox:S
LeftMouseUpAction=[!ActivateConfig "#CURRENTCONFIG#" "Options.ini"]
[Options:String]
Meter=String
StringAlign=CenterCenter
MeterStyle=Set.String:S | BottomText:S

;CONTENT===========================================================================================
;CONTENT===========================================================================================

[Esc]
Meter=Shape
Shape=Ellipse (#Set.W#-15*#Set.S#),(15*#Set.S#),(5*#Set.S#),(5*#Set.S#) | StrokeWidth 10 | StrokeColor 0,0,0,1 | Extend FillE
FillE=Fill Color #Set.Opp_Color#,50
MouseOverAction=[!SetOption Esc FillE "Fill Color #Set.Opp_Color#"][!UpdateMeter Esc][!Redraw]
MouseLeaveAction=[!SetOption Esc FillE "Fill Color #Set.Opp_Color#,50"][!UpdateMeter Esc][!Redraw]
LeftMouseUpAction=[!DeactivateConfig]
[Set.Refresh:M]
Refreshed=0
