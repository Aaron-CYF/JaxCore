[Rainmeter]
Update=-1
Onrefreshaction=[!CommandMeasure mActions "EXecute 1"]

[Variables]
Parse=1

[mActions]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Wait 1000 | Deactivate
Deactivate=[!DeactivateConfig]

[PSRM]
Measure=Plugin
Plugin=PowershellRM
Line=$Folder = "DownloadFile"
Line2=Remove-Item -Path $Folder -Recurse

[Dum]
Meter=String