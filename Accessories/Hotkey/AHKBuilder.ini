[Rainmeter]
Update=-1
rightmouseupaction=[]
middlemouseupaction=[!refresh]
OnRefreshAction=[!FadeDuration 100][!KeepOnScreen 0][!Draggable 0][!ZPos 2]["#@#Addons\RainFocus.exe" "#CURRENTCONFIG#"][!Delay 100][!EnableMeasureGroup NUOL]
OnUnfocusAction=[!DeactivateConfig]

[Variables]
@includeSkin=#@#SecVar.inc
@includeSkinVars=#@#Vars.inc
Sec.W=(500)
Sec.H=(500)
Sec.R=(20)
Sec.P=(20)
Sec.Border=2

Sec.Num=
Sec.Input=
Sec.Input_Char=

;CONTENT===========================================================================================
;CONTENT===========================================================================================


[Func]
Measure=Script
ScriptFile=#@#Lua\Func.lua

[Sec.String:S]
FontFace=Poppins
AntiAlias=1
FontSize=12
ClipString=2
W=(#Sec.W#-#Sec.P#*2)
FontColor=255,255,255
SolidColor=0,0,0,1

[Sec.Button:S]
X=(100/2+5)r
Y=(-50/2)r
Shape=Rectangle 0,0,100,50 | StrokeWidth 0 | Extend This
This=fill Color [&Func:LocalVar('#CURRENTSECTION#', 'ColorLeave')]
DynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# this "Fill Color [&Func:LocalVar('#CURRENTSECTION#', 'ColorOver')]"][!SetOption #Sec.#CURRENTSECTION## FontColor "#Set.Text_Color#"][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# this "Fill Color [&Func:LocalVar('#CURRENTSECTION#', 'ColorLeave')]"][!SetOption #Sec.#CURRENTSECTION## FontColor "#Set.Text_Color#,150"][!UpdateMeter *][!Redraw]
Leftmouseupaction=[!Setvariable Sec.Input "[&Func:LocalVar('#CURRENTSECTION#', 'Class')]"][!UpdateMeter *][!Redraw]

[Sec.Text:S]
X=(100/2)r
Y=(50/2)r
DynamicVariables=1
StringAlign=CenterCenter

[Set.Toolbar:M]
Measure=Plugin
Plugin=ShowInToolbar
WindowTitle=Hotkey / Core3
WindowIcon=#@#Images\Logo.ico

;CONTENT===========================================================================================
;CONTENT===========================================================================================



[B]
Meter = Shape
Shape=Rectangle 0,0,(#Sec.W#),(#Sec.H#),#Set.R# | StrokeWidth 0 | Fill Color #Set.Ter_Color#
DynamicVariables=1

[KeyLabel]
Meter=String
X=(#Sec.W#/2)
Y=(#Sec.P#)
FontSize=10
FontColor=255,255,255,150
Text=Click the modifiers below or click any alphabetical keys on your keyboard...
StringAlign=Center
MeterStyle=Sec.String:S

[KeyLabelOverlap]
Meter=String
X=(#Sec.W#/2)
Y=(#Sec.H#/2)
FontSize=20
Text=#Sec.Input##Sec.Input_Char#
Prefix="> "
Postfix=" <"
DynamicVariables=1
StringAlign=CenterCenter
MeterStyle=Sec.String:S

[Shape1]
Meter=Shape
X=((#Sec.W#-#Sec.P#*2)/2-(100*4+5*3)/2+#sec.P#)
Y=390
Class="#"
ColorLeave=100,100,100,100
ColorOver=100,100,100,200
MeterStyle=Sec.Button:S
[Text1]
Meter=String
Text=LWin
MEterStyle=Sec.String:S | Sec.Text:S
[Shape2]
Meter=Shape
Class="^"
ColorLeave=100,100,100,100
ColorOver=100,100,100,200
MeterStyle=Sec.Button:S
[Text2]
Meter=String
Text=Ctrl
MEterStyle=Sec.String:S | Sec.Text:S
[Shape3]
Meter=Shape
Class="!"
ColorLeave=100,100,100,100
ColorOver=100,100,100,200
MeterStyle=Sec.Button:S
[Text3]
Meter=String
Text=Alt
MEterStyle=Sec.String:S | Sec.Text:S
[Shape4]
Meter=Shape
Class="+"
ColorLeave=100,100,100,100
ColorOver=100,100,100,200
MeterStyle=Sec.Button:S
[Text4]
Meter=String
Text=Shift
MEterStyle=Sec.String:S | Sec.Text:S
[Shape5]
Meter=Shape
X=(#Sec.W#/2-100/2)
Y=445
Leftmouseupaction=[!WriteKeyvalue Variables Key#Sec.Num# "#Sec.Input##Sec.Input_Char#" "#SKINSPATH##Skin.Name#\@Resources\Actions\HotKeys.ini"][!UpdateMeasure Auto_Refresh:M "#JaxCore\Main"][!Refresh "#JaxCore\Main"][!DeactivateConfig]
ColorLeave=0,100,0,100
ColorOver=0,100,0,200
MeterStyle=Sec.Button:S
[Text5]
Meter=String
Text=Confirm
MEterStyle=Sec.String:S | Sec.Text:S








